<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration form</title>
    
    <link rel="stylesheet" href="app.css"/>

</head>

<body>
    
    <form action="">
        <div class="container">
            <h1>Register</h1>
            <p> Please fill in this form to register with us</p>
            <hr/>

            <label for="fn"><b>First Name</b></label>
            <input type="text" placeholder="First Name" name="fn" id="fn" required/><hr/>

            <label for="password"><b>Password</b></label>
            <input type="password" placeholder="Enter a password"  name="password" id="password" required/><hr/>

            <label for="password"><b>Confirm Password</b></label>
            <input type="password" placeholder="Confirm Password"  name="confirm password" id="password" required/>
            <hr/>

            <button class="registerbtn" type="submit">Register</button>
        </div>
    </form>
</body>
</html>
